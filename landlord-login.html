<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord - Login | Off Campus Hostel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Off Campus Hostel Booking Portal</h1>
            <nav class="mt-4">
                <a href="/index" class="text-white hover:underline mx-2">Home</a>
                <a href="/student-login" class="text-white hover:underline mx-2">Student</a>
                <a href="/agent-login" class="text-white hover:underline mx-2">Agent</a>
                <a href="/landlord-login" class="text-white underline mx-2">Landlord</a>
                <a href="/admin-login" class="text-white hover:underline mx-2">Admin</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-6">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">Landlord Login</h2>
            <div class="space-y-4">
                <input type="tel" id="landlord-login-phone" placeholder="Phone Number (e.g., +254123456789)" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="landlord-login-password" placeholder="Password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                <button onclick="login('landlord')" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Login</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>Â© 2025 Off Campus Hostel. All rights reserved.</p>
    </footer>

    <script src="/js/scripts.js"></script>
    <script>
        // Check login state
        const user = JSON.parse(localStorage.getItem('user'));
        if (user && user.userType === 'landlord' && user.loggedIn) {
            window.location.href = '/landlord-home';
        }
    </script>
</body>
</html>
