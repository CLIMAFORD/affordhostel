<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landlord Login | Off Campus Hostel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Off Campus Hostel Booking Portal</h1>
      <nav class="mt-4">
        <a href="/index" class="text-white hover:underline mx-2">Home</a>
        <a href="/student-login" class="text-white hover:underline mx-2">Student</a>
        <a href="/agent-login" class="text-white hover:underline mx-2">Agent</a>
        <a href="/landlord-login" class="text-white hover:underline mx-2">Landlord</a>
        <a href="/admin-login" class="text-white hover:underline mx-2">Admin</a>
      </nav>
    </div>
  </header>

  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Landlord Login</h2>
    <div class="max-w-md mx-auto bg-white p-6 border rounded shadow">
      <!-- Login Form -->
      <div id="login-form" class="space-y-4">
        <input type="text" id="phone-login" placeholder="Phone Number" class="w-full p-2 border rounded">
        <input type="password" id="password-login" placeholder="Password" class="w-full p-2 border rounded">
        <div id="recaptcha-container"></div>
        <button onclick="loginWithPhone()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
        <p class="text-center text-sm text-gray-600">
          <a href="./landlord-forgotpassword.html" class="text-blue-600 hover:underline">Forgot Password?</a>
        </p>
        <p class="text-center text-sm text-gray-600">
          Don't have an account? <a href="./landlord-signup.html" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p>Â© 2025 Off Campus Hostel. All rights reserved.</p>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Recaptcha
    window.onload = function () {
      firebase.auth().useDeviceLanguage();
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: (response) => {
          console.log("Recaptcha verified");
        }
      });
      recaptchaVerifier.render();
    };

    function loginWithPhone() {
      const phoneNumber = document.getElementById('phone-login').value;
      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmationResult) => {
          const code = prompt("Enter the OTP sent to your phone:");
          return confirmationResult.confirm(code);
        })
        .then((result) => {
          alert("Login successful!");
          window.location.href = "landlord-home.html"; // Redirect to landlord-home
        })
        .catch((error) => {
          console.error(error);
          alert("Error during login: " + error.message);
        });
    }
  </script>
</body>
</html>
