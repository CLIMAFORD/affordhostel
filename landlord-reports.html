<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landlord Reports | Off Campus Hostel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Reports</h1>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-2">Reports</h3>
      <form class="space-y-4" id="reports-form">
        <label class="block">
          <span class="text-gray-700">Report Type</span>
          <select class="w-full p-2 border rounded" required>
            <option value="">Select report type</option>
            <option value="bookings">Bookings Report</option>
            <option value="payments">Payments Report</option>
            <option value="occupancy">Occupancy Report</option>
          </select>
        </label>
        <label class="block">
          <span class="text-gray-700">From</span>
          <input type="date" class="w-full p-2 border rounded" required>
        </label>
        <label class="block">
          <span class="text-gray-700">To</span>
          <input type="date" class="w-full p-2 border rounded" required>
        </label>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Report</button>
      </form>
      <div id="report-result" class="mt-6"></div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p>Â© 2025 Off Campus Hostel. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('reports-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // You can add your report generation logic here
      document.getElementById('report-result').innerHTML = "<p class='text-green-600'>Report generated (demo placeholder).</p>";
    });
  </script>
</body>
</html>
