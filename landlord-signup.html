<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landlord Sign Up | Off Campus Hostel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Off Campus Hostel Booking Portal</h1>
      <nav class="mt-4">
        <a href="/index" class="text-white hover:underline mx-2">Home</a>
        <a href="/student-login" class="text-white hover:underline mx-2">Student</a>
        <a href="/agent-login" class="text-white hover:underline mx-2">Agent</a>
        <a href="/landlord-login" class="text-white hover:underline mx-2">Landlord</a>
        <a href="/admin-login" class="text-white hover:underline mx-2">Admin</a>
      </nav>
    </div>
  </header>

  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Landlord Sign Up</h2>
    <div class="max-w-md mx-auto bg-white p-6 border rounded shadow">
      <!-- Sign-Up Form -->
      <div id="signup-form" class="space-y-4">
        <input type="text" id="phone-signup" placeholder="Phone Number (e.g., +1234567890)" class="w-full p-2 border rounded">
        <input type="password" id="password-signup" placeholder="Password" class="w-full p-2 border rounded">
        <input type="password" id="confirm-password-signup" placeholder="Confirm Password" class="w-full p-2 border rounded">
        <p id="password-error" class="text-red-600 text-sm hidden">Passwords do not match or do not meet the required criteria.</p>
        <div id="recaptcha-container"></div>
        <button onclick="sendOtpForSignUp()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Send OTP</button>
        <div id="otp-verification" class="hidden space-y-4">
          <input type="text" id="otp-code" placeholder="Enter OTP" class="w-full p-2 border rounded">
          <button onclick="verifyOtp()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Verify OTP</button>
        </div>
        <p class="text-center text-sm text-gray-600">
          Already have an account? <a href="landlord-login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p>Â© 2025 Off Campus Hostel. All rights reserved.</p>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9-RcSPqJdE8rtuAKchAyNqmE6sJcKrQM",
      authDomain: "affordhostel-ff119.firebaseapp.com",
      projectId: "affordhostel-ff119",
      storageBucket: "affordhostel-ff119.firebasestorage.app",
      messagingSenderId: "330171528496",
      appId: "1:330171528496:web:7f8d844da4d1a62403c4f5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Recaptcha
    window.onload = function () {
      firebase.auth().useDeviceLanguage();
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: (response) => {
          console.log("Recaptcha verified");
        },
        'expired-callback': () => {
          alert("Recaptcha expired. Please refresh the page and try again.");
        }
      });

      recaptchaVerifier.render().catch((error) => {
        console.error("Error rendering Recaptcha:", error);
        alert("Failed to initialize Recaptcha. Please refresh the page.");
      });
    };

    let confirmationResult;

    function validatePassword(password, confirmPassword) {
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return password === confirmPassword && passwordRegex.test(password);
    }

    function formatPhoneNumber(phoneNumber) {
      if (!phoneNumber.startsWith("+")) {
        alert("Please include the country code (e.g., +1234567890).");
        return null;
      }
      return phoneNumber;
    }

    function sendOtpForSignUp() {
      let phoneNumber = document.getElementById('phone-signup').value;
      const password = document.getElementById('password-signup').value;
      const confirmPassword = document.getElementById('confirm-password-signup').value;

      if (!validatePassword(password, confirmPassword)) {
        document.getElementById('password-error').classList.remove('hidden');
        return;
      } else {
        document.getElementById('password-error').classList.add('hidden');
      }

      phoneNumber = formatPhoneNumber(phoneNumber);
      if (!phoneNumber) return; // Stop if phone number is invalid

      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent to your phone. Please enter it to verify.");
          document.getElementById('otp-verification').classList.remove('hidden');
        })
        .catch((error) => {
          console.error("Error sending OTP:", error);
          alert("Error sending OTP: " + error.message + ". Please try again.");
        });
    }

    function verifyOtp() {
      const otpCode = document.getElementById('otp-code').value;

      confirmationResult.confirm(otpCode)
        .then((result) => {
          alert("Sign-up successful! Please wait for admin verification.");
          window.location.href = "landlord-login.html";
        })
        .catch((error) => {
          console.error("Error verifying OTP:", error);
          alert("Error verifying OTP: " + error.message + ". Please try again.");
        });
    }
  </script>
</body>
</html>
