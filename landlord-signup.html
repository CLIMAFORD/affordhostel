<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landlord Signup | Off Campus Hostel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Landlord Signup</h2>
    <div class="max-w-md mx-auto bg-white p-6 border rounded shadow">
      <!-- Toggle Between Email and Phone Signup -->
      <div class="flex justify-between items-center mb-4">
        <button onclick="showForm('email')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign up with Email</button>
        <button onclick="showForm('phone')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Sign up with Phone</button>
      </div>

      <!-- Email Signup Form -->
      <form id="email-signup-form" class="space-y-4">
        <input type="text" id="username-email" placeholder="Username" class="w-full p-2 border rounded" required>
        <input type="email" id="email" placeholder="Email Address" class="w-full p-2 border rounded" required>
        <input type="password" id="password-email" placeholder="Password" class="w-full p-2 border rounded" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Create Account</button>
      </form>

      <!-- Phone Signup Form -->
      <form id="phone-signup-form" class="space-y-4 hidden">
        <input type="text" id="username-phone" placeholder="Username" class="w-full p-2 border rounded" required>
        <input type="text" id="phone-number" placeholder="Phone Number" class="w-full p-2 border rounded" required>
        <input type="password" id="password-phone" placeholder="Password" class="w-full p-2 border rounded" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Create Account</button>
      </form>

      <!-- Status Message -->
      <p id="status-message" class="text-center mt-4 font-semibold"></p>
    </div>
  </div>

  <script>
    // Show the selected form
    function showForm(method) {
      const emailForm = document.getElementById('email-signup-form');
      const phoneForm = document.getElementById('phone-signup-form');

      if (method === 'email') {
        emailForm.classList.remove('hidden');
        phoneForm.classList.add('hidden');
      } else if (method === 'phone') {
        phoneForm.classList.remove('hidden');
        emailForm.classList.add('hidden');
      }
    }

    // Handle email signup form submission
    document.getElementById('email-signup-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username-email').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password-email').value;

      console.log("Email Signup:", { username, email, password });
      // Simulate account creation
      alert("Account created successfully with Email!");
      redirectToHome();
    });

    // Handle phone signup form submission
    document.getElementById('phone-signup-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username-phone').value;
      const phoneNumber = document.getElementById('phone-number').value;
      const password = document.getElementById('password-phone').value;

      console.log("Phone Signup:", { username, phoneNumber, password });
      // Simulate account creation
      alert("Account created successfully with Phone!");
      redirectToHome();
    });

    // Redirect to landlord home page
    function redirectToHome() {
      window.location.href = "landlord-home.html";
    }
  </script>
</body>
</html>
